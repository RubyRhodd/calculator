<!DOCTYPE html>
<html>
<head>
    <title>какулятор</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class = 'calculator'>
        <input type="text" id="firstOperand" placeholder="*Введите число">
        <select name="operation" id="operation">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="multi">*</option>
            <option value="div">/</option>
        </select>
        <input type="text" id="secondOperand"placeholder="*Введите число">
        <button type = "button" id = "resultButton">=</button>
        <span id = 'result'>результат</span>
    </div>
<script type="module" src = "main.mjs"></script>

</body>
</html>
